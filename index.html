<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

<body >

  <nav class="container-fluid navbar navbar-expand-lg ">
    <img src="img/logo.png" alt="logo" width="200" height="200" class="imlogo m-auto">
    <a class="navbar-brand text-dark fw-bold" href="#"> <h1>Crossfit Avenida </h1></a>
    <div class="container">
      <a class="navbar-brand text-dark fw-bold" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button type="button" class="btn btn-primary position-relative" id="btCarrinho">
            <i class="bi bi-bag-check"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
              <span class="visually-hidden">Compras</span>
            </span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-2"> Treinos da semana: </h1>
    <div class="row treinos">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="carrinhoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
          <table class="table table-striped" id="tbTreinos">
            <tr>
              <th>Foto</th>
              <th>Nome</th>
              <th>Pre√ßo R$</th>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
          <button type="button" class="btn btn-primary" id="btFinalizar">Finalizar </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
